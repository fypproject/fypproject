
{% extends 'dashboard.html' %}
{% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <span>Course</span>
            </h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Lecture
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                        <a href="/faculty/createlecture/{{bcfid.bcf_id}}"><input type="submit" value="Add New Lecture" class="btn btn-success"/></a><br><br>
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>File</th>
                                        <th>Option</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        {%for lecture in lectures%}
                                               <tr>
                                                    <td>{{lecture.l_id}}</td>
                                                    <td>{{lecture.l_name}}</td>
                                                    <td>{{lecture.l_desc}}</td>
                                                    {% if lecture.l_file.url is not None %}
                                                    <td><a href="{{lecture.l_file.url}}" download> File </a></td></td>
                                                    {% else%}
                                                    <td> Null </td></td>
                                                    {%endif%}
                                                    <td>
                                                        <a href="{%url 'updatelecture' id=lecture.l_id %}"><input type='submit' value='Update' class='btn btn-info'/></a>&nbsp&nbsp
                                                        <a href="{%url 'deletelecture' id=lecture.l_id %}"><input type='submit' value='Delete' class='btn btn-danger'/></a>
                                                    </td>
                                                    
                                                </tr>
                                                {%endfor    %}
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
