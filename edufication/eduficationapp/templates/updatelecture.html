
{% extends 'dashboard.html' %}
{% block body %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Course</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Update Lecture
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                            <form method="post" enctype="multipart/form-data">    
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" name="txtdesc" class="form-control no-resize"  placeholder="Description..." >{{lecture.l_desc}}</textarea>
                                    </div>
                                </div>
                                <div>
                                <label>File Currently:</label>  {{lecture.l_file}}
                                
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="form-line ">
                                        <input name="File" type="file" />
                                    </div>
                                </div>
                                <input type="submit" name="btnupdate" value="Update" class="btn btn-success" />
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>    


{% endblock body %}
