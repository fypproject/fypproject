{% extends 'dashboard.html' %}
{% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <span>Course: {{bcfid.bcf_courseid}}</span>
            </h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Attendance
                        </h2>
                    </div>
                    
                    <div class="body">
                       <p><b>Name: {{user.first_name}}</b></p>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Attendance</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for atrecord in atrecords %}
                                           <tr>
                                                    
                                                    <td>{{atrecord.atr_atid.at_name}}</td>
                                                    <td>{{atrecord.atr_atid.at_date}}</td>
                                                    <td>{{atrecord.atr_option}}</td>
                                                </tr>
                                                {%endfor%}
                                                
                                            
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
