
{% extends 'dashboard.html' %}
{% block body %}



<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Student</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Update Student Status or Batch 
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form  method="post">
                                    {% csrf_token %}    
                                        <div class="input-group">
                                            <label>Batch</label>
                                            <select name="txtbatch" class="form-control show-tick" >
                                                <option value="{{student.student.s_batchid}}">{{student.student.s_batchid}}</option>
                                                {% for batch in batches %}
                                                <option value="{{batch.b_name}}">{{batch.b_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <label>Status</label>
                                            <select name="txtstatus" class="form-control show-tick" >
                                                <option value="{{student.student.s_status}}">{{student.student.s_status}}</option>
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                                
                                            </select>
                                        </div>
                                        
                                        <input type="submit" name="btnupdate" value="Update" class="btn btn-success" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>

{% endblock body %}
