
{% extends 'dashboard.html' %}
{% block body %}


<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Course</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Add New Lecture
                        </h2>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                            <form method="POST" enctype="multipart/form-data">    
                                {% csrf_token %}
                                <div class="input-group">
                                    <label>Choice</label>
                                    <select name="txtchoice" class="form-control show-tick" >
                                        <option value="Announcement">Announcement</option>
                                        <option value="Lecture">Lecture</option>
                                        
                                    </select>
                                </div>
                                <label>Description</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" name="txtdesc" class="form-control no-resize" placeholder="Description..." required></textarea>
                                    </div>
                                </div>
                                <label>File Upload:</label>
                                <div class="form-group">
                                    <div class="form-line ">
                                        <input name="File" type="file" />
                                    </div>
                                </div>
                                <input type="submit" name="btninsert" value="Insert" class="btn btn-success" />
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>
{% endblock body %}
