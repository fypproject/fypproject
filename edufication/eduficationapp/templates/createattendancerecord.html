{% extends 'dashboard.html' %}
{% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <span>Course</span>
            </h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Add Attendance Record
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <form method=POST>
                                {% csrf_token %}
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>Reg ID</th>
                                    <th>Batch</th>
                                    <th>Name</th>
                                    <th>Option</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {%for student in students%}
                                           <tr>
                                                    <td>{{student.s_regno}}</td>
                                                    <td>{{student.s_batchid}}</td>
                                                    <td><input type="text" name="txtname" value="{{student.user.first_name}}" readonly /></td>
                                                    <td>
                                                        <select name="txtoption" class="form-control show-tick" >
                                                            <option value="Present">Present</option>
                                                            <option value="Absent">Absent</option>
                                                            <option value="Late">Late</option>
                                                            <option value="Excused">Excused</option>
                                                            
                                                        </select>
                                                    </td>
                                                    
                                                    
                                            </tr>
                                                {%endfor%}
                                            
                                </tbody>
                            </table>
                            <a href=""><input type='submit' value='Save' class='btn btn-success'/></a>

                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
