{% extends 'dashboard.html' %}
{% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <span>Course</span>
            </h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Attendance Record for {{attendance.at_name}}
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>Reg ID</th>
                                    <th>Name</th>
                                    <th>Option</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {%for attendance in attendancerecord%}
                                           <tr>
                                                    <td>{{attendance.atr_studentid.student.s_regno}}</td>
                                                    <td>{{attendance.atr_studentid}}</td>
                                                    <td>
                                                        {{attendance.atr_option}}
                                                    </td>
                                                    
                                                    
                                            </tr>
                                                {%endfor%}
                                            
                                </tbody>
                            </table>
                            

                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
