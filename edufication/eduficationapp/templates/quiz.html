
{% extends 'dashboard.html' %}
{% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <span>Course</span>
            </h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Quiz
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                        <a href="{%url 'createquiz' id=bcfid.bcf_id%}"><input type="submit" value="Add New Quiz" class="btn btn-success"/></a><br><br>
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Total Question</th>
                                    <th>Option</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {%for quiz in quizes%}
                                           <tr>
                                                    <td>{{quiz.q_id}}</td>
                                                    <td>{{quiz.q_name}}</td>
                                                    <td>{{quiz.q_startdate}}</td>
                                                    <td>{{quiz.q_enddate}}</td>
                                                    <td>{{quiz.q_question}}</td>
                                                    <td>
                                                        <a href="{%url 'updatequiz' id=quiz.q_id%}"><input type='submit' value='Update' class='btn btn-info'/></a>&nbsp&nbsp
                                                        <a href="{%url 'deletequiz' id=quiz.q_id%}"><input type='submit' value='Delete' class='btn btn-danger'/></a>&nbsp&nbsp
                                                        <a href=""><input type='submit' value='Questions' class='btn btn-success'/></a>
                                                    </td>
                                                </tr>
                                                {%endfor%}
                                            
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
