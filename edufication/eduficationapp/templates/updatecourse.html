

{% extends 'dashboard.html' %}

{% block body %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Course</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        
                        

                    <a href="{%url 'course'%}"><button name="btnback" value="Back" class="btn btn-info">Back</button></a>
                    <br>
                    <br>
                    <h2>
                        Update Course
                    </h2>

                    </div>
                    
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                        <form  method="POST">
                            {% csrf_token %}
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Course Name</label>
                                    <input type="text" name="coursename" class="form-control inputelement" value="{{course.c_name}}" required />
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label>Program</label>
                                    <select name="program" class="form-control show-tick">
                                        
                                        <option value="{{course.c_programid}}" >{{course.c_programid}}</option>
                                        {% for program in programs %}
                                        <option value="{{program.p_name}}">{{program.p_name}}</option>
                                        {% endfor %}
                                        
                                        
                                    </select>
                                    </div>
                                
                        <input type="submit" name="btnupdate" value="Update" class="btn btn-success" />
                        {% comment %} <input type="button" name="btnback" value="Back" class="btn btn-info" />                {% endcomment %}
                                
                        </form>

                        </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>

{% endblock body %}
